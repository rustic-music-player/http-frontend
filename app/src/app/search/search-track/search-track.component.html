<mat-list-item>
    <img [src]="track.coverart" matListAvatar *ngIf="track.coverart">
    <mat-icon svgIcon="music-circle" matListIcon *ngIf="!track.coverart"></mat-icon>
    <span class="badge {{track.provider}}">
        <i class="mdi mdi-{{(track.provider | provider).icon}}">
        </i>
    </span>
    <h3 mat-line>{{track.title}}</h3>
</mat-list-item>
