<mat-toolbar>
    <mat-toolbar-row fxLayout="row"
                     fxLayoutAlign="start center"
                     (click)="openBottomQueue()">
        <img class="coverart" [src]="current?.coverart" *ngIf="current?.coverart"/>
        <div class="current-track" fxLayout="column" fxLayoutAlign="center start" fxFlex.gt-sm>
            <span class="mat-body-2">{{current?.title}}</span>
            <span class="mat-body-1">{{current?.artist?.name}}</span>
        </div>
        <div>
            <button mat-icon-button (click)="prev()" fxHide.xs>
                <i class="mdi mdi-skip-previous"></i>
            </button>
            <button mat-icon-button (click)="toggle()">
                <i class="mdi"
                   [class.mdi-play]="!playing"
                   [class.mdi-pause]="playing"></i>
            </button>
            <button mat-icon-button (click)="next()" fxHide.xs>
                <i class="mdi mdi-skip-next"></i>
            </button>
        </div>
        <div fxFlex fxHide.lt-md></div>
        <div fxHide.lt-md>
            <button mat-icon-button (click)="openQueue()">
                <i class="mdi mdi-playlist-play"></i>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
