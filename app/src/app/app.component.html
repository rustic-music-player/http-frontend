<rms-header (toggle-sidenav)="sidenav.toggle()"></rms-header>
<mat-sidenav-container>
    <mat-sidenav [mode]="sidebarMode$ | async" #sidenav="matSidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/library">
                <mat-icon>
                    <i class="mdi mdi-library-music"></i>
                </mat-icon>
                Library
            </a>
            <a mat-list-item routerLink="/playlists">
                <mat-icon>
                    <i class="mdi mdi-playlist-play"></i>
                </mat-icon>
                Playlists
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<rms-player></rms-player>
